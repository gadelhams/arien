<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Cancerslug</title>
  </head>
  <body>
    <main class="cancerslug-landing">
      <div class="cancerslug-landing__container">
        <div class="logotext-wrapper">
          <img
            class="cancerslug-landing__logotext"
            src="assets/img/cslogotext.png"
            alt="cancerslug-logotext"
          />
        </div>
        <img
          class="cancerslug-landing__logo"
          src="assets/img/cslogo.png"
          alt="cancerslug-logo"
        />
        <div class="cancerslug-landing__text">
          <h1 class="cancerslug-landing__text__home">Home</h1>
          <h1 class="cancerslug-landing__text__merch">Merch</h1>
          <h1 class="cancerslug-landing__text__contact">Contact</h1>
        </div>
      </div>

      <div class="cancerslug-landing__video-wrapper">
        <video
          class="cancerslug-landing__video"
          autoplay=""
          [muted]="'muted'"
          loop=""
        >
          <source src="assets/video/SATAN.mp4" type="video/mp4" />
        </video>
      </div>
    </main>
  </body>
</html>
